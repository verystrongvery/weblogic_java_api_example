plugins {
    id 'java'
    id 'war'
}

group = 'org.example'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.10.0')
    testImplementation 'org.junit.jupiter:junit-jupiter'

    implementation files ('./libs/weblogic.jar')
    implementation files ('./libs/wls-api.jar')
    implementation files ('./libs/wlthint3client.jar')

    implementation 'jakarta.servlet:jakarta.servlet-api:4.0.2'
}

test {
    useJUnitPlatform()
}